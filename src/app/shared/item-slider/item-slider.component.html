<ngx-slick-carousel class="carousel"
                    #slickModal="slick-carousel"
                    [config]="slideConfig"
                    (init)="slickInit($event)"
                    (breakpoint)="breakpoint($event)"
                    (afterChange)="afterChange($event)"
                    (beforeChange)="beforeChange($event)">

  @for (slide of slides; track $index) {
    <div ngxSlickItem class="slide">
      <img ngSrc="{{ slide.img }}" alt="" width="280" height="160">
      <div class="slide__tag"><span>#{{1 + $index}}</span></div>
      <div class="slide__description">
        <p class="slide__description__title">{{slide.title}}</p>
        <div class="slide__description__price-container">
          <p class="slide__description__price-container__from">From:</p>
          <p class="slide__description__price-container__price">{{slide.price}}</p>
        </div>
      </div>
    </div>
  }

</ngx-slick-carousel>
