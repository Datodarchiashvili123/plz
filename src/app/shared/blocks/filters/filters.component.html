<div class="filters">

    <div class="search">
        <img src="assets/svg/search.svg" width="14" height="14" alt="search">
        <input
                type="text"
                placeholder="What game are you searching for?"
                [value]="searchValue"
                (input)="onSearchChange($event)">
    </div>

    <div class="filters__dropdown">
        <app-filter [text]="'Genres'"
                    [idKey]="'genreId'"
                    [items]="genres"
                    (filterChanged)="onFilterChange('genres', $event)"></app-filter>

        <!--        <app-filter [text]="'Platforms'"-->
        <!--                    [idKey]="'platformId'"-->
        <!--                    [items]="platforms"-->
        <!--                    (filterChanged)="onFilterChange('primaryPlatforms', $event)"></app-filter>-->

        <app-filter [text]="'Developers'"
                    [idKey]="'developerId'"
                    [items]="developers"
                    (filterChanged)="onFilterChange('developers', $event)"></app-filter>

        <app-filter [last]="true"
                    [text]="'Publishers'"
                    [items]="publishers"
                    [idKey]="'publisherId'"
                    (filterChanged)="onFilterChange('publishers', $event)"></app-filter>
    </div>
</div>
